<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!--Link Google font to this file-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet"> 
    <title>Document</title>
    <!-- Link css file -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./Tic_tac_toe.css">
</head>
<body>

    <div class="container text-center">
        <button onclick="goto_home()">Home</button>
        <h1>TIC TAC TOE</h1>
    </div>

    <div class="container text-center chuse">
        <h1>Chuse one</h1>
        <div class="row justify-content-evenly ">
            <span class="col-sm-4 glass option_button material-icons " onclick="cross()">close</span>
            <span class="col-sm-4 glass option_button material-icons " onclick="circle()">circle</span>
        </div>
    </div>
    <br>

    <div class="container" id="game_board">
        <div class="cell ">1</div>
        <div class="cell ">2</div>
        <div class="cell ">3</div>
        <div class="cell ">4</div>
        <div class="cell ">5</div>
        <div class="cell ">6</div>
        <div class="cell ">7</div>
        <div class="cell ">8</div>
        <div class="cell ">9</div>
    </div>

    <!-- Result section -->
    <div class="reuslt glass">
        <div class="reuslt_text"></div>
        <button onclick="reload()">Play again</button>
        <button onclick="goto_home()">Home</button>
    </div>
    
    <script src="../navigator.js"></script>
    <script src="./Tic_tac_toe.js"></script>
    <script src="../reusealle_methods.js"></script>  

</body>
